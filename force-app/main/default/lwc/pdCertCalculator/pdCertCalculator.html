<template>
    <div>
    <lightning-card  title="Certification Score Calculator">
        <lightning-button variant="brand" label="Calculate Score" title="Calculate Score" slot="actions" onclick={calculateScore}></lightning-button>
        <div class="slds-var-p-horizontal_small">
        <lightning-input 
          type="number" 
          name="devFundamentals" 
          label="Developer Fundamentals" 
          max-length="3"
          onchange={handleChange}
        ></lightning-input>
        <template lwc:if={devFundamentsValidationError}>
            <div class="error"><span style="color: red;">{ERROR_MESSAGE}</span></div>
        </template>
        <lightning-input 
          type="number" 
          name="processAutomationLogic" 
          label="Process Automation Logic" 
          max-length="3"
          onchange={handleChange}
        ></lightning-input>
        <template lwc:if={processAutomationValidationError}>
            <div class="error"><span style="color: red;">{ERROR_MESSAGE}</span></div>
        </template>
        <lightning-input 
          type="number" 
          name="userInterface" 
          label="User Interface" 
          max-length="3"
          onchange={handleChange}
        ></lightning-input>
        <template lwc:if={userInterfaceValidationError}>
            <div class="error"><span style="color: red;">{ERROR_MESSAGE}</span></div>
        </template>
        <lightning-input 
          type="number" 
          name="testDebugDeploy" 
          label="Testing, Debugging and Deployment" 
          max-length="3"
          onchange={handleChange}
        ></lightning-input>    
        <template lwc:if={testDebugDeployValidationError}>
            <div class="error"><span style="color: red;">{ERROR_MESSAGE}</span></div>
        </template>
        </div>
        <div slot="footer">
            <p >Certification Score : <lightning-formatted-number value={calculatedScore} format-style="decimal" maximum-significant-digits="5" maximum-fraction-digits="2"></lightning-formatted-number>%</p>
            <template lwc:if={scoreCalculationError}>
                <div class="error"><span style="color: red;">{SCORE_CALC_ERROR}</span></div>
            </template>
    
        </div>
    </lightning-card>
    </div>
</template>
